<section class="zona-b w-full">
    <h2 class="text-xl font-semibold mb-2 text-center">Zone B</h2>
    <div class="grid grid-rows-6 gap-2">
    {% for i in range(1, 7) %}
    <div class="flex space-x-1 justify-center">
        {% for p in parqueos if p.zona == 'B' and p.subzona == 'fila-' ~ i %}
        <div class="box {% if p.estado == 'available' %} bg-green-500 {% else %} bg-red-500 {% endif %}" title="Parqueo {{ p.id }}">
        {{ p.id }}
        </div>
        {% endfor %}
    </div>
    {% endfor %}
    </div>
</section>
