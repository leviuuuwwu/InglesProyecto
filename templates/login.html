<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">Login Administrador</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="text-red-500 text-sm text-center mb-4">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <label class="block mb-2 font-semibold">Usuario</label>
            <input type="text" name="username" class="w-full border rounded px-3 py-2 mb-4" required>

            <label class="block mb-2 font-semibold">Contraseña</label>
            <input type="password" name="password" class="w-full border rounded px-3 py-2 mb-6" required>

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 w-full rounded hover:bg-blue-700">
                Iniciar sesión
            </button>
        </form>
    </div>
</body>
</html>
