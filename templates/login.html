<!DOCTYPE html>
<html>
<head>
    <title>LogIn Admin</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='img/parking.png') }}" type="image/x-icon">
</head>
<body class="center">
    <div class="login">
        <img src="{{ url_for('static', filename='img/ESEN.png') }}" alt="Logo ESEN" class="img">
        <h2 class="title">ESEN Parking System</h2>
        <form method="POST" class="login-form">
            <div class="input">
                <span class="inicio"><i class="fa-solid fa-user"></i></span>
                <input type="text" name="username" class="text" required class="text" placeholder="User">
            </div>
            <div class="input">
                <span class="inicio"><i class="fa-solid fa-key"></i></span>
                <input type="password" name="password" class="text" required class="text" placeholder="Password">
            </div>
            <div class="boton-container">
                <button type="submit" class="boton">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
