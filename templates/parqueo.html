<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5">
    <title>Disponibilidad de Parqueo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/parking.png') }}" type="image/x-icon">
    <style>
        .libre {
            background-color: green;
        }
        .ocupado {
            background-color: red;
        } 
    </style>
</head>
<body>
    <div class="panel-container">
        <h2 class="panel">Parking Availability</h2>
        <p><strong>Taken:</strong> {{ ocupados }} | <strong>Available:</strong> {{ libres }}</p>
    </div>
    <section class="general-container">
        <section class="zona1-container">
                <section class="zona1">
                    <div class="zona-title">Zona 1</div>
                    {% for espacio in parqueos[0:60] %}
                    <div class="espacio {{ espacio.estado }}">{{ espacio.id }}</div>
                    {% endfor %}
                </section> 
        </section>   
        <section class="zona2-container">
            <div class="sobrante">
                <div class="imagen-container">
                    <img src="{{ url_for('static', filename='img/ESEN.png') }}" alt="Logo ESEN" class="img">
                </div>
                <div>
                    <h1>ðŸŸ¥ taken</h1>
                    <h1>ðŸŸ© available</h1>
                </div>
            </div>
            <section class="zona2">
                <div class="zona-title">Zona 2</div>            
                {% for espacio in parqueos[61:193] %}
                <div class="espacio {{ espacio.estado }}">{{ espacio.id }}</div>
                {% endfor %}
            </section>
        </section>
    </section>
</body>
</html>
